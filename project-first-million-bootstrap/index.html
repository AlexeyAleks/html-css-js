<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>First million bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="text-1">Получите видео-инструкцию</div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h2 class="text-2">КАК ЗАРАБОТАТЬ СВОЙ ПЕРВЫЙ МИЛЛИОН</h2>  
            </div>
        </div>
        <div class="row">
            <div class="col-7 text-center">
                <iframe src="https://www.youtube.com/embed/g8PDSi94FMs" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col text-center location-border">
                <h2 class="text-email">Введите свой email</h2>
                <input type="text" class="form-control form-1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ваше имя"> 
                <input type="email" class="form-control form-2" id="exampleInputPassword1" placeholder="Ваш email">
                <button type="submit" class="btn btn-primary btn-block button-1">
                    <h4>Получить инструкцию</h4>
                </button> 
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-3">ПОЧЕМУ НУЖНО СДЕЛАТЬ ПРЯМО СЕЙЧАС?</h3>    
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <img src="images/1.jpg" alt="Первое преимущество">
                <a href="#Первое_преимущество">
                    <h3>Первое преимущество</h3>
                </a>
            </div>
            <div class="col text-center">
                <img src="images/2.jpg" alt="Второе преимущество">
                <a href="#Второе_преимущество">
                    <h3>Второе преимущество</h3>
                </a>
            </div>
            <div class="col text-center">
                <img src="images/3.jpg" alt="Третье преимущество">
                <a href="#Третье_преимущество">
                    <h3>Третье преимущество</h3>
                </a>
            </div>
            <div class="col text-center">
                <img src="images/4.jpg" alt="Четвертое преимущество">
                <a href="#Четвертое_преимущество">
                    <h3>Четвертое преимущество</h3>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-primary button-2">
                <h4>Получить инструкцию</h4>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h3 class="text-4">НАШИ КЛИЕНТЫ</h3>    
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <img src="images/face1.jpg" alt="Клиент 1">
            </div>
            <div class="col text-center">
                <img src="images/face2.jpg" alt="Клиент 2">
            </div>
            <div class="col text-center">
                <img src="images/face3.jpg" alt="Клиент 3">
            </div>
            <div class="col text-center">
                <img src="images/face4.jpg" alt="Клиент 4">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <img src="images/face5.jpg" alt="Клиент 5">
            </div>
            <div class="col text-center">
                <img src="images/face6.jpg" alt="Клиент 6">
            </div>
            <div class="col text-center">
                <img src="images/face7.jpg" alt="Клиент 7">
            </div>
            <div class="col text-center">
                <img src="images/face8.jpg" alt="Клиент 8">
            </div>
        </div>
    </div>
</body>
</html>
